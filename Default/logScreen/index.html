<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.96.3/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{
        "logScreen": "",
        "common": "../COMMON/"
      }'></script>
    <!-- common klasorunun yolunu alırken düzenlemek gerekebilir -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <script>
        sap.ui.getCore().attachInit(function () {
            app: new sap.ui.core.ComponentContainer({
                height: "100%",
                name: "logScreen",
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
